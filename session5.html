<body style="background-color: paleturquoise;text-align: center;">
    <header>
        <h1>HTML Tables</h1>
    </header>
    <table style="width: 100%;border: 5px dotted black;">
        <thead>
            <tr>
                <th style="border: 5px dashed black;">
                    Things I want to buy
                </th>
                <th style="border: 5px double black;">
                    Places I want to visit
                </th>
                <th style="border: 5px inset red;">
                    Food I want to eat
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 5px outset blue;">A new laptop</td>
                <td style="border: 10px groove yellow;">Dubai</td>
                <td style="border: 10px ridge green;">Sushi</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">A new phone</td>
                <td style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;">Pizza</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
