<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url(https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908__340.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            text-align: center;
            font-family: 'Dancing Script', 'san-serif';
        }

        h1 {
            color: royalblue;
        }

        form {
            width: 400px;
            height: 350px;
            background-color: rgba(255, 255, 255, .4);
            border: 10px solid yellow;
            border-radius: 10px;
            box-shadow: 0px 0px 10px yellow;
            margin: auto;
            padding: 15px;
            margin-top: 70px;
        }

        #email,
        #pass,
        #login,
        #cna {
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        #login {
            background-color: orange;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        #cna {
            width: 70%;
            background-color: orangered;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        h2 {
            color: black;
            margin-top: 50px;
        }

        a {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: royalblue;
            text-decoration: none;
        }

        hr {
            border: 1px solid rgba(0, 0, 0, .1);
        }

        #desc {
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Book</h1>
        <h2>MyBook Is The Number 1 Social Media Site!<br>Join Now!</h2>
    </header>
    <form action="https://en-gb.facebook.com/">
        <input type="email" name="" id="email" placeholder="Email address or phone number" required><br><br>
        <input type="password" name="" id="pass" placeholder="Password" required minlength="8"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <small><a href="">Forgotten password?</a></small><br><br>
        <hr><br>
        <button id="cna">Create New Account</button>
    </form><br>
    <p id="desc"><a href="">Create a page</a> for a celebrity, band or business</p>

</body>

</html>
