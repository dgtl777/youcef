<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: whitesmoke;
            text-align: center;
            font-family: 'Dancing Script', 'san-serif';
        }

        h1 {
            color: royalblue;
        }

        form {
            width: 400px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
            margin: auto;
            padding: 15px;
            margin-top: 125px;
        }

        #email,
        #pass,
        #login {
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        #login {
            background-color: royalblue;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        h2 {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Book</h1>
        <h2>MyBook Is The Number 1 Social Media Site!<br>Join Now!</h2>
    </header>
    <form action="https://en-gb.facebook.com/">
        <input type="email" name="" id="email" placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" name="" id="login">
    </form>

</body>

</html>
