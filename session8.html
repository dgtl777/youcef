<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <style>
        *{
            color: red;
        }
        body{
            background-color: aquamarine;
            text-align: center;
        }
        h1{
            color: red;
        }
        .title{
            color: blue;
        }
        #session, #day{
            color: yellow;
        }
        div p{
            color: darkblue;
        }
        td{
            width: 50px;
            height: 50px;
        }
        td:nth-child(even){
            background-color: white;
        }
        td:nth-child(odd){
            background-color: black;
        }
        img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">CSS Selectors</h1>
        <h1 id="session">Session 8</h1>
        <h1 id="day">Friday</h1>
        <h3>Hello</h3>
        <h5>Hi</h5>
    </header>
    <p>Today is a very warm day</p>
    <div>
        <p>This para is inside the div</p>
    </div>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
</body>
</html>
