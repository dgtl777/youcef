<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: palegreen;
            text-align: center;
        }
        h1{
            color: darkcyan;
        }
        form{
            width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px black;
        }
        fieldset{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Hero Form</legend>
        <label for="">Please select your favourite hero:</label>
        <select name="" id="">
            <optgroup label="Marvel">
            <option value="">Iron Man</option>
            <option value="">Captain America</option>
            </optgroup>
            <optgroup label="DCU">
            <option value="" selected>Superman</option>
            <option value="">Batman</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this hero?</label>
        <input type="range" min="0" max="100" name="" id=""><br><br>
        <label for="">Select Date of Birth</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Select Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="">Please Upload File:</label>
        <input type="file" name="" id=""><br><br>
        <input type="submit" value="Submit Form">
        <input type="reset">

    </fieldset>
    </form>
    
</body>
</html>
